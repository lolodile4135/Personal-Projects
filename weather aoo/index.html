<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>My Weather App</title>
</head>

<body>
    <div class="card">
        <div class="serch-bar">
            <input type="test" placeholder="Enter City Name">
            <button><img src="images/serch.png"></button>
        </div>
        <div class="weather">
            <img src="images/rain.png" class="weather-icon">
            <h1 class="temp">22 deg Celcius</h1>
            <h2 class="city">Proddatur</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind">50%</p>
                        <p>wind</p>
                    </div>
                </div>

            </div>
        </div>
    </div>

 <script>
    const apiKey="7b119b816a81bfdabc8c00312f33dbb1";
    const url="https://api.openweathermap.org/data/2.5/weather?units=metric&q=";


    const serchcity=document.querySelector(".serch-bar input");
    const serchbutton=document.querySelector(".serch-bar button")
    const weatherImage=document.querySelector(".weather-icon");

    async function getWeather(city){
        const response=await fetch(url+city+`&appid=${apiKey}`);
        var data=await response.json();
        console.log(data)
        document.querySelector(".city").innerHTML=data.name;
        document.querySelector(".temp").innerHTML=data.main.temp+"Â°C";
        document.querySelector(".humidity").innerHTML=data.main.humidity+" %";
        document.querySelector(".wind").innerHTML=data.wind.speed+" kmph";
        if(data.weather[0].main=="Clouds"){
            weatherImage.src="images/clouds.png"
        }else if(data.weather[0].main=="Clear"){
            weatherImage.src="images/clear.png"
        }else if(data.weather[0].main=="Rain"){
            weatherImage.src="images/rain.png"
        }else if(data.weather[0].main=="Drizzle"){
            weatherImage.src="images/drizzle.png"
        }else if(data.weather[0].main=="Mist"){
            weatherImage.src="images/mist.png"
        }
        document.querySelector(".weather").style.display="block";
    }
    serchbutton.addEventListener("click",()=>{
        getWeather(serchcity.value);
    })
 </script>   

</body>

</html>
